<div class="row">
  <div class="col-md-12">
    <!--Users list-->
    <div class="tabs-warp question-tab">
      <!--Tab-->
      <ul class="tabs">
        <div class="col-md-8">
          <div class="input-group tag-search col-md-4">
            <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
            <input type="text" ng-change="usersModel.searchUser()" ng-model="usersModel.searchKey" id="search-input"
                   class="form-control input-lg" placeholder="Tìm kiếm " autocomplete="off" spellcheck="false"
                   autocorrect="off"
                   tabindex="1">
          </div>
        </div>
        <div class="col-md-4">
          <li class="tab"><a ng-class="{selected : usersModel.sort==='karma DESC'}"
                             ng-click="usersModel.sortUser('votes')">Nổi tiếng</a></li>
          <li class="tab"><a ng-class="{selected : usersModel.sort === 'createdat DESC'}"
                             ng-click="usersModel.sortUser('newest')">Mới đến</a></li>
        </div>
      </ul>
      <!--List-->
      <div class="tab-inner-warp carousel slide" id="myCarousel"
           cg-busy="{promise:usersModel.userPromise,message:'Onegai...',backdrop:true}">
        <div id="user-browser" class="carousel-inner">
          <div ng-repeat="u_row in usersModel.users">
            <div class="item active" ng-repeat="u in u_row">
              <ul class="thumbnails">
                <li class="col-sm-2">
                  <div class="fff">
                    <div class="thumbnail-user-list">
                      <a href="/users/{{u.id}}/{{u.username}}">
                        <img
                          src="http://www.gravatar.com/avatar/62367caa1457b12c055140b79456f2fd?s=200&d=identicon&r=pg"
                          alt="{{u.display_name}}">
                      </a>
                    </div>
                    <div class="caption">
                      <h4><a href="/users/{{u.id}}/{{u.username}}">{{u.display_name}}</a></h4>
                      <p><span class="reputation-score" title="reputation this week: 1,697 total reputation: 103,112"
                               dir="ltr">{{u.karma}}</span> danh tiếng</p>
                      <p><span class="user-location">Gia nhập {{u.createdat | date:"mediumDate"}}</span></p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          <div>&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
