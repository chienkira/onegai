<div class="row">

  <div class="col-md-9">
    <div class="row title-row">
      <div class="col-md-12">
        <input
          class="form-control"
          ng-model="askModel.cobj.title"
          type="text"
          placeholder="Tiêu đề. Ví dụ: Phân biệt 分かれる và 別れる"
          style="width:100%;">
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <text-angular ng-model="askModel.cobj.text"></text-angular>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Tag {{current | json}}</h2>
        <input
          type="text"
          ng-model="askModel.current"
          placeholder="Tags"
          typeahead="tags.name for tags in askModel.getTags($viewValue)"
          typeahead-on-select="askModel.onSelect($item, $model, $label)"
          typeahead-loading="askModel.loadingLocations" class="form-control">
        <input ng-model="askModel.cobj.tags" type="text" style="display:none">
        <i ng-show="askModel.loadingLocations" class="glyphicon glyphicon-refresh"></i>
      </div>
    </div>

    <div class="row" ng-hide="askModel.questionSubmitted">
      <div class="col-md-12" style="margin-top:10px;margin-bottom:10px;">
        <div class="btn btn-primary pull-right" ng-click="askModel.createQuestion()">Đăng</div>
      </div>
    </div>

    <div class="row" ng-show="askModel.questionSubmitted">
      <div class="col-md-12">
        <div class="text-center">
          <h4>Cảm ơn, Câu hỏi của bạn đã được đăng lên Onegai.com. Trở về <a href="/">trang chủ</a></h4>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-3">
  </div>

</div>
